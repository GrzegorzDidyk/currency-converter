<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"> </script>
</head>

<body class="body">
    <div class="container">
        <form class=" form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend"> Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Podaj kwotę w PLN*:
                        </span>
                        <input class="form__field js-amountPln " name="amountPln" required type="number" min="1"
                            step="any">

                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wybierz walutę do przeliczenia:*
                        </span>
                        <select class="form__field js-currencySellect" name="currency" required>
                            <option value="">Wybierz walutę</option>
                            <option value="EUR">Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Aktualny kurs:
                        </span>
                        <input class="form__field js-exchangeRate" name="exchangeRate" disabled>

                    </label>
                </p>
                <p class="form__paragraph js-result">Za x PLN otrzymasz</p>
            </fieldset>

            <p>
                <button class="form__button">Przelicz</button>
            </p>
            <p>
                <button class="form__button" type="reset">Reset</button>
            </p>

        </form>
    </div>
</body>

</html>
